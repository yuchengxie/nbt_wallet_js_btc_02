<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../../bootstrap-4.2.1-dist/js/jQuery.min.js"></script>
    <script src="../../../bootstrap-4.2.1-dist/js/popper.js"></script>
    <script src="../../../bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../../bootstrap-4.2.1-dist/css/bootstrap.css">
</head>

<body>
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-7 control-group">
                <div class="row col-form-label">手机号码:</div>
                <div class="row">
                    <input type="phone" id='phone' class="form-control" placeholder="输入手机号" value="18800000000">
                </div>
            </div>
            <div class="col-7 control-group">
                <div class="row col-form-label">
                    密码:
                </div>
                <div class="row">
                    <input type="password" id='pwd' class="form-control" placeholder="密码" value="123456">
                </div>
            </div>

            <div class="col-7 control-group">
                <div class="row col-form-label">
                    验证码:
                </div>
                <div class="row">
                    <input type="phone" class="form-control" id="code" placeholder="验证码">
                </div>
            </div>

            <div class="col-7 control-group my-3">
                <div class="row col-form-label justify-content-center">
                    <button class="btn btn-info col-12 word" id='btn_wallet_create'>
                        创建钱包
                    </button>
                </div>
            </div>

            <div class="col-7 form-group">
                <span id='addr'></span>
            </div>

        </div>
    </div>

</body>

</html>

<style>
    p {
        font-size: 22px;
    }
    .word{
        letter-spacing: .3em;
    }
</style>
